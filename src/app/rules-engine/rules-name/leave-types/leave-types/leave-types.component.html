<h3 class="route-title">
  <p
    class="title-rules-engine"
    routerLink="/rules-engine"
    routerLinkActive="active"
  >
    Rules Engine
  </p>
  <p class="route-title-slash">/ {{ title() }}-Jordan</p>
</h3>
<div class="title-search-filter">
  <h3>Rules Engine</h3>
  <div class="filter-container">
    <div class="search-container">
      <mat-icon class="search-icon">search</mat-icon>
      <input
        type="text"
        [(ngModel)]="searchText"
        placeholder="Search"
        (input)="filterData()"
        class="search-input"
      />
    </div>

    <button (click)="filterData()" class="filter-btn">
      Filter
      <mat-icon>filter_list</mat-icon>
    </button>
    <button
      class="create-new-btn"
      routerLink="/rules-engine/leave-types/create-new-leave-type"
      routerLinkActive="active"
    >
      <mat-icon>add</mat-icon>
      Create New
    </button>
  </div>
</div>

<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="typeName">
    <th mat-header-cell *matHeaderCellDef>Type Name</th>
    <td mat-cell *matCellDef="let element">
      {{ element.typeName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="module">
    <th mat-header-cell *matHeaderCellDef>Module</th>
    <td mat-cell *matCellDef="let element">{{ element.module }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">{{ element.status }}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <a class="edit-action" (click)="onActionClick(element)">
        <mat-icon>more_vert</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [pageSize]="5"
  [hidePageSize]="true"
  showFirstLastButtons="false"
></mat-paginator>

<router-outlet></router-outlet>
